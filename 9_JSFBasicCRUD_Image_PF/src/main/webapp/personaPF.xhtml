<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<!-- /imagen/* es un servlet(imageServlet) para llamar a una imagen. EJM: /imagen/23 -->
	<!-- mode=advanced allowtype="con expresion regular" -->
	<!-- Importante ajax=false para que funcione el componente de grafico, hace submiteo de la peticion post en actionListener="#{personaBean.registrar()}"-->
	<!-- Importante poner el enctype para el uploader -->
	<h:form enctype="multipart/form-data">
		<p:panelGrid columns="2">
			<p:outputLabel value="ID" />
			<p:inputText value="#{personaBean.persona.id}" />

			<p:outputLabel value="Nombres" />
			<p:inputText value="#{personaBean.persona.nombres}" />

			<p:outputLabel value="Apellidos" />
			<p:inputText value="#{personaBean.persona.apellidos}" />
			
			<p:outputLabel value="Subir"/>
			<p:fileUpload value="#{personaBean.foto}" mode="simple" skinSimple="true" label="Examinar" />
			
			<p:outputLabel value="Foto"/>
			<p:graphicImage value="/imagen/#{personaBean.persona.id}"/>	 
			
			<p:commandButton action="index" actionListener="#{personaBean.registrar()}" value="Aceptar" ajax="false"/> 
			<p:commandButton action="index" value="Cancelar" immediate="true"/>
		</p:panelGrid>
		
		<!-- Para ver foto en otra pagina -->
		<p:commandLink value="Ver Foto" actionListener="#{fotoBean.setIdPersona(personaBean.persona.id)}" action="foto" target="_blank"/>
		<!-- el action="foto" manda al foto.xhtml -->
	</h:form>
</h:body>
</html>
