<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <title>JSF 2.2 ComboBox Ajax dependientes</title>
    </h:head>
 
    <h:body>        
        <h:form>    	        	
        	<h:selectOneMenu id="cboPaises" value="#{inicioBean.codigoPais}">
        		<f:selectItem itemLabel="--Seleccione--" itemValue="#{null}" noSelectionOption="true"/>
        		<f:selectItems value="#{inicioBean.lstPaises}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais.codigo}"/>
        		<f:ajax event="change" listener="#{inicioBean.listarRegiones()}" execute="cboPaises" render="cboRegiones"/>
        	</h:selectOneMenu>
        	
        	<h:selectOneMenu id="cboRegiones" value="#{inicioBean.codigoRegion}">
        		<f:selectItem itemLabel="--Seleccione--" itemValue="#{null}" noSelectionOption="true"/>
        		<f:selectItems value="#{inicioBean.lstRegiones}" var="reg" itemLabel="#{reg.codigo} - #{reg.nombre}" itemValue="#{reg.codigo}"/>
        		<f:ajax event="change" listener="#{inicioBean.listarProvincias()}" execute="cboRegiones" render="cboProvincias"/>        		
        	</h:selectOneMenu>
        	
        	<h:selectOneMenu id="cboProvincias" value="#{inicioBean.codigoProvincia}">
        		<f:selectItem itemLabel="--Seleccione--" itemValue="#{null}" noSelectionOption="true"/>
        		<f:selectItems value="#{inicioBean.lstProvincias}" var="prov" itemLabel="#{prov.nombre}" itemValue="#{prov.codigo}"/>        		        	
        	</h:selectOneMenu>
        </h:form>
    </h:body>
 
</html>
